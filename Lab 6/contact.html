<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 | Contact</title>
    <link rel="stylesheet" href="mainStyle.css">
</head>
<body>
    <header>
        <h1>Finki<span>Page</span></h1>
        <nav>
            <a href="home.html" >Home</a>
            <a href="contact.html" class="active">Contact</a>
            <a href="info.html">Info</a>
        </nav>
    </header>
    <main>
        <div class="contact">
            <h3>Contact</h3>
            <div class="contact-form">
                <form>
                    <div class="name">
                        <div class="fn">
                            <h4>First name</h4>
                            <input type="text" >
                        </div>
                        <div class="ln">
                            <h4>Last name</h4>
                            <input type="text">
                        </div>
                    </div>
                    <div class="sec">
                        <div class="sec-left">
                            <div class="date">
                                <h4>Date of birth</h4>
                                <input type="date" name="" id="">
                            </div>
                            <div class="country">
                                <h4>Country</h4>
                                <select name="select" id="">
                                    <option value="Australia">Australia</option>
                                    <option value="Macedonia">Macedonia</option>
                                    <option value="Serbia">Serbia</option>
                                </select>
                            </div>
                            <div class="upload">
                                <label for="file-upl"><h5>CV</h5></label>
                                <input type="file" name="file-upl" id="file-upl">
                            </div>
                        </div>
                        <div class="sec-right">
                            <h4>Subject</h4>
                            <textarea  id="" cols="50" rows="10"></textarea>
                        </div>
                    </div>
                    
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
    </main>
</body>
